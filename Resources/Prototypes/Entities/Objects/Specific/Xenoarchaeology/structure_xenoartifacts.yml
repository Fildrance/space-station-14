- type: entity
  parent: BaseStructureDynamic
  id: BaseXenoArtifact
  name: alien artifact
  description: A strange alien device.
  abstract: true
  noSpawn: true
  components:
  # Visual
  - type: Sprite
    drawdepth: SmallObjects
    sprite: Objects/Specific/Xenoarchaeology/xeno_artifacts.rsi
    noRot: true
    layers:
    - state: ano30
      map: [ "enum.ArtifactsVisualLayers.Base" ]
    - state: ano30_on
      map: [ "enum.ArtifactsVisualLayers.Effect" ]
      visible: false
  - type: Appearance
  - type: RandomArtifactSprite
    maxSprite: 36
  - type: RandomSprite
    available:
    - enum.ArtifactsVisualLayers.Effect:
        ano01_on: Rainbow
  - type: InteractionOutline
  - type: Transform
    noRot: true
  - type: UserInterface #needs to be here for certain effects
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
      enum.IntercomUiKey.Key:
        type: IntercomBoundUserInterface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 75
        layer: # doesn't collide with artifact storage
        - Opaque
        mask:
        - MachineMask
  - type: GuideHelp
    guides:
    - Xenoarchaeology
  # gameplay interactions
  - type: XenoArtifact
    effectWeights: XenoArtifactEffectsStructure
  - type: Damageable
  - type: Actions
  - type: Physics
    bodyType: Dynamic
  - type: StealTarget
    stealGroup: XenoArtifact
  # These components are needed for certain triggers to work.
  - type: RadiationReceiver
  - type: Reactive

- type: entity
  parent: BaseXenoArtifact
  id: SimpleXenoArtifact
  suffix: Simple
  components:
  - type: XenoArtifact
    nodeCount:
      min: 2
      max: 5

- type: entity
  parent: BaseXenoArtifact
  id: MediumXenoArtifact
  suffix: Medium
  components:
  - type: XenoArtifact
    nodeCount:
      min: 5
      max: 9

- type: entity
  parent: BaseXenoArtifact
  id: ComplexXenoArtifact
  suffix: Complex
  components:
  - type: XenoArtifact
    nodeCount:
      min: 9
      max: 13

