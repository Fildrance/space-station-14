- type: communicationChannel
  id: ICSpeech
  publishChatConditions:
  - !type:IsGhostChatCondition
    inverted: true
    subconditions:
    - !type:IsAboveCritChatCondition
      subconditions:
      - !type:HasComponentChatCondition
        component: Sleeping
        inverted: true
  consumeCollections:
  - sessionChatConditions:
    - !type:IsGhostChatCondition
    entityChatConditions:
    - !type:RangeChatCondition
      maximumRange: 10
    chatModifiers:
    - !type:MainMessageChatModifier
    - !type:EntityNameHeaderChatModifier
    - !type:SpeechVerbChatModifier
    - !type:ColorFulltextChatModifier
      colorKey: Speech
  clientChatModifiers:
  - !type:SpaceMainMessageChatModifier
  - !type:QuoteMainMessageChatModifier
  - !type:BubbleProviderChatModifier
    speechType: Say
  - !type:BoldTagChatModifier
    targetNode: EntityNameHeader
  - !type:ColorEntityNameHeaderChatModifier
  backupChildCommunicationChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatChannels:
  - Local

- type: communicationChannel
  id: BubbleOnlySpeech # This is for IC speech that shouldn't appear in the chatbox, e.g vending machines
  allowSessionMessages: false
  consumeCollections:
  - sessionChatConditions:
    - !type:AllChatCondition
    entityChatConditions:
    - !type:RangeChatCondition
      maximumRange: 10
    chatModifiers:
    - !type:MainMessageChatModifier
    - !type:EntityNameHeaderChatModifier
    - !type:ColorFulltextChatModifier
      colorKey: Speech
  clientChatModifiers:
  - !type:BubbleProviderChatModifier
    speechType: Say
  - !type:BoldTagChatModifier
    targetNode: EntityNameHeader
  hideChat: true
  backupChildCommunicationChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatChannels:
  - Local

- type: communicationChannel
  id: ICWhisper
  publishChatConditions:
  - !type:IsGhostChatCondition
    inverted: true
    subconditions:
    - !type:IsAboveCritChatCondition
      subconditions:
      - !type:HasComponentChatCondition
        component: Sleeping
        inverted: true
  consumeCollections:
  - sessionChatConditions: # Within hearing range
    - !type:IsGhostChatCondition
    entityChatConditions:
    - !type:RangeChatCondition
      maximumRange: 2
    chatModifiers:
    - !type:SanitizeRadioPrefixChatModifier
    - !type:MainMessageChatModifier
    - !type:EntityNameHeaderChatModifier
    - !type:ColorFulltextChatModifier
      colorKey: Whisper
  - entityChatConditions:
    - !type:RangeChatCondition
      minimumRange: 2
      maximumRange: 5
    chatModifiers:
    - !type:SanitizeRadioPrefixChatModifier
    - !type:MainMessageChatModifier
    - !type:ObfuscateTextChatModifier
    - !type:EntityNameHeaderChatModifier
    - !type:ColorFulltextChatModifier
      colorKey: Whisper
  clientChatModifiers:
  - !type:SpaceMainMessageChatModifier
  - !type:QuoteMainMessageChatModifier
  - !type:InsertLoCChatModifier
    targetNode: EntityNameHeader
    locString: " whispers"
  - !type:BubbleProviderChatModifier
    speechType: Whisper
  - !type:ColorEntityNameHeaderChatModifier
  - !type:ItalicsFulltextChatModifier
  backupChildCommunicationChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatChannels:
  - Whisper

