- type: communicationMedium
  id: Auditory

- type: communicationMedium
  id: Visual

- type: communicationMedium
  id: OOC

- type: communicationMedium
  id: Server

- type: communicationChannel
  id: ICSpeech
  messageFormatLayout: communication-channel-template-ic-speech
  fallbackChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatMedium: Auditory

- type: communicationChannel
  id: BubbleOnlySpeech # This is for IC speech that shouldn't appear in the chatbox, e.g vending machines
  chatMedium: Auditory
  messageFormatLayout: communication-channel-template-ic-speech
  hideChat: true
  fallbackChannels:
  - Dead #If dead, this should attempt the Dead channel


- type: communicationChannel
  id: Emote
  messageFormatLayout: communication-channel-template-ic-speech
  chatMedium: Visual

