- type: communicationChannel
  id: ICSpeech
  publishSessionChatConditions:
  - !type:AllSessionChatCondition
    subconditions:
    - !type:IsGhostSessionChatCondition
      inverted: true
      entityChatConditions:
      - !type:IsAboveCritEntityChatCondition
        subconditions:
        - !type:HasComponentEntityChatCondition
          component: Sleeping
          inverted: true
  consumeCollections:
  - consumeSessionChatConditions:
    - !type:AllSessionChatCondition
      entityChatConditions:
      - !type:RangeEntityChatCondition
        maximumRange: 10
    collectionChatModifiers:
    - !type:MainMessageChatModifier
    - !type:EntityNameHeaderChatModifier
    - !type:SpeechVerbChatModifier
    - !type:ColorFulltextChatModifier
      colorKey: Speech
  clientChatModifiers:
  - !type:SpaceMainMessageChatModifier
  - !type:QuoteMainMessageChatModifier
  - !type:BubbleProviderChatModifier
    speechType: Say
  - !type:BoldTagChatModifier
    targetNode: EntityNameHeader
  - !type:ColorEntityNameHeaderChatModifier
  backupChildCommunicationChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatChannels:
  - Local

- type: communicationChannel
  id: BubbleOnlySpeech # This is for IC speech that shouldn't appear in the chatbox, e.g vending machines
  allowSessionMessages: false
  consumeCollections:
  - consumeSessionChatConditions:
    - !type:AllSessionChatCondition
      entityChatConditions:
      - !type:RangeEntityChatCondition
        maximumRange: 10
    collectionChatModifiers:
    - !type:MainMessageChatModifier
    - !type:EntityNameHeaderChatModifier
    - !type:ColorFulltextChatModifier
      colorKey: Speech
  clientChatModifiers:
  - !type:BubbleProviderChatModifier
    speechType: Say
  - !type:BoldTagChatModifier
    targetNode: EntityNameHeader
  hideChat: true
  backupChildCommunicationChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatChannels:
  - Local

- type: communicationChannel
  id: ICWhisper
  publishSessionChatConditions:
  - !type:AllSessionChatCondition
  consumeCollections:
  - consumeSessionChatConditions: # Within hearing range
    - !type:IsGhostSessionChatCondition
    - !type:AllSessionChatCondition
      entityChatConditions:
      - !type:RangeEntityChatCondition
        maximumRange: 2
    collectionChatModifiers:
    - !type:SanitizeRadioPrefixChatModifier
    - !type:MainMessageChatModifier
    - !type:EntityNameHeaderChatModifier
    - !type:ColorFulltextChatModifier
      colorKey: Whisper
  - consumeSessionChatConditions: # Whispering obfuscation
    - !type:AllSessionChatCondition
      entityChatConditions:
      - !type:RangeEntityChatCondition
        minimumRange: 2
        maximumRange: 5
    collectionChatModifiers:
    - !type:SanitizeRadioPrefixChatModifier
    - !type:MainMessageChatModifier
    - !type:ObfuscateTextChatModifier
    - !type:EntityNameHeaderChatModifier
    - !type:ColorFulltextChatModifier
      colorKey: Whisper
  clientChatModifiers:
  - !type:SpaceMainMessageChatModifier
  - !type:QuoteMainMessageChatModifier
  - !type:InsertLoCChatModifier
    targetNode: EntityNameHeader
    locString: " whispers"
  - !type:BubbleProviderChatModifier
    speechType: Whisper
  - !type:ColorEntityNameHeaderChatModifier
  - !type:ItalicsFulltextChatModifier
  backupChildCommunicationChannels:
  - Dead #If dead, this should attempt the Dead channel
  chatChannels:
  - Local

- type: communicationChannel
